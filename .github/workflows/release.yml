name: release

on:
  push:
    tags:
      - "v*"

jobs:
  windows-msys2:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Configure (CMake + Ninja)
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build -j 2

      - name: Package artifacts
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build\displaymode.exe dist\displaymode.exe
          $zip = "displaymode-$tag-windows-x86_64.zip"
          Compress-Archive -Path dist\displaymode.exe -DestinationPath dist\$zip -Force
          $hash = Get-FileHash dist\displaymode.exe -Algorithm SHA256
          $hashLine = "{0} *displaymode.exe" -f $hash.Hash.ToLower()
          $sha = "displaymode-$tag-windows-x86_64.sha256"
          Set-Content -Path dist\$sha -Value $hashLine -NoNewline

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: displaymode ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
